image: node:latest

cache:
  paths:
    - node_modules/
    - .yarn

before_script:
  - apt-get update -qq && apt-get install

stages:
  - build

build:
  stage: build
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - node_modules/
      - .yarn
    policy: pull
  script:
    - yarn config set cache-folder .yarn
    - yarn
    - yarn build-css
    - yarn build-js
  artifacts:
    paths:
      - build/
